{% extends 'layout.html' %}
{% block body %}


<main class="form-signin2 w-100 m-auto">
    <form  class="mt-3 shadow p-3" action="/register" method="post">
      {% csrf_token %}
      <h1 class="h3 mb-3 text-center fw-normal">Register as a User</h1>
      <div class="form-floating mt-3">
        <input type="text" class="form-control" id="floatingInput"  name="fname">
        <label for="floatingInput">First Name</label>
      </div>
      <div class="form-floating mt-3">
        <input type="text" class="form-control" id="floatingInput"  name="lname">
        <label for="floatingInput">Last Name</label>
      </div>
      <div class="form-floating mt-3">
        <input type="email" class="form-control" id="floatingInput"  name="email">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mt-3">
        <input type="tel" class="form-control" id="floatingInput" name="contact" >
        <label for="floatingInput">Contact</label>
      </div>
      <div class="form-floating mt-3">
        <input type="password" class="form-control" id="floatingPassword" name="password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating mt-3">
        <input type="password" class="form-control" id="floatingPassword" name="cpassword">
        <label for="floatingPassword">Confirm Password</label>
      </div>

      <button class="w-100 my-3 btn btn-lg btn-dark" type="submit">Register</button>
      <a class="mt-5 pt-5 text-dark">Already have an account?</a>
    </form>
  </main>


  {% endblock %}
